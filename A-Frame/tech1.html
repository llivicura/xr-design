<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Building a Basic Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity
        environment="preset: forest; dressingAmount: 400;">
      </a-entity>

      <a-entity
        text="value: Hello, A-Frame!; color: #BBB; width: 5; anchor: align;"
        position="-1 0.2 -3"
        scale="1.5 1.5 1.5">
      </a-entity>

      <a-entity
        geometry="primitive: sphere; radius: 1.5"
        material="color: tomato; metalness: 0.7"
        position="4 0 -5"
        physics="boundingRadius: 1.5; mass: 1;">
      </a-entity>

      <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
        animation="property: object3D.position.y; to: 3; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.5 2.5 2.5; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave">
      </a-box>

      <!-- <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky> -->

      <!-- <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg" rotation="-90 0 0" width="30" height="30"></a-plane> -->

      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
